---
kind: pipeline
name: default

clone:
  depth: 50

steps:
- name: eslint
  image: marcbachmann/eslint:7.14.0
  environment:
    GH_TOKEN:
      from_secret: GH_TOKEN

- name: install
  image: cypress/browsers:node14.15.0-chrome86-ff82
  commands: [npm ci]

- name: audit
  image: cypress/browsers:node14.15.0-chrome86-ff82
  commands: ["npm audit"]
  depends_on: [install]

- name: test
  image: cypress/browsers:node14.15.0-chrome86-ff82
  commands: ["npm run test:ci -s"]
  depends_on: [install]

- name: release
  image: livingdocs/semantic-release:v1.0.0
  environment:
    GH_TOKEN:
      from_secret: GH_TOKEN
    NPM_TOKEN:
      from_secret: NPM_TOKEN
  when:
    event: [push]
  depends_on: [test]

- name: publish-gh-pages
  image: plugins/gh-pages
  settings:
    pages_directory: examples/
    username: x-oauth-basic
    password:
      from_secret: GH_TOKEN
  when:
    event: [tag]
  depends_on: [test]

trigger:
  event: [push, tag, pr]
